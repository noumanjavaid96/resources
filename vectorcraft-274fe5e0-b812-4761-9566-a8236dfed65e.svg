<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradients and Filters -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="100%" stop-color="#2b2b2b"/>
    </linearGradient>
  </defs>

  <!-- Main Background -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>
  
  <!-- Decorative Background Pattern (Grid) -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
  </pattern>
  <rect width="512" height="512" fill="url(#grid)"/>

  <!-- Terminal Window Container -->
  <g transform="translate(56, 60)" filter="url(#dropShadow)">
    <!-- Window Body -->
    <rect x="0" y="0" width="400" height="392" rx="8" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
    
    <!-- Window Header -->
    <path d="M0 8 C0 3.58 3.58 0 8 0 L392 0 C396.42 0 400 3.58 400 8 L400 32 L0 32 Z" fill="url(#headerGradient)"/>
    <line x1="0" y1="32" x2="400" y2="32" stroke="#000" stroke-opacity="0.5"/>

    <!-- Window Controls -->
    <circle cx="20" cy="16" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="16" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="16" r="6" fill="#27c93f"/>
    
    <!-- Window Title -->
    <text x="200" y="20" text-anchor="middle" fill="#888" font-family="monospace" font-size="12" font-weight="bold">node — server-log — 80x24</text>

    <!-- Scrollbar Track -->
    <rect x="385" y="33" width="14" height="358" fill="#252526"/>
    <!-- Scrollbar Thumb -->
    <rect x="388" y="36" width="8" height="60" rx="4" fill="#444"/>

    <!-- Content Area (Clipping) -->
    <svg x="10" y="42" width="370" height="340">
        <!-- Subtle Watermark Icon -->
        <path d="M185 100 L230 180 L140 180 Z" transform="translate(0, 20) scale(2)" fill="#ff5555" opacity="0.05"/>
        <rect x="365" y="200" width="10" height="40" transform="translate(-185, 20)" fill="#ff5555" opacity="0.05"/>
        <circle cx="185" cy="260" r="5" fill="#ff5555" opacity="0.05"/>

        <g font-family="'Consolas', 'Monaco', 'Courier New', monospace" font-size="11">
            <!-- Log Entry 1: Server Error -->
            <text x="0" y="15" fill="#ff5555">
                <tspan font-weight="bold">Server Error</tspan> <tspan fill="#d4d4d4">{</tspan>
            </text>
            <text x="10" y="30" fill="#9cdcfe">name: <tspan fill="#ce9178">"Error"</tspan>,</text>
            <text x="10" y="45" fill="#9cdcfe">environmentName: <tspan fill="#ce9178">"Server"</tspan>,</text>
            <text x="10" y="60" fill="#9cdcfe">constructor: <tspan fill="#4ec9b0">Object</tspan></text>
            <text x="0" y="75" fill="#d4d4d4">}</text>

            <!-- Log Entry 2: Accessibility Warning -->
            <text x="0" y="100" fill="#cca700">Warning: Missing `Description` or</text>
            <text x="0" y="115" fill="#cca700">`aria-describedby` for {DialogContent}.</text>
            
            <!-- Log Entry 3: Component Error -->
            <text x="0" y="140" fill="#f44336">Error: `DialogContent` requires a</text>
            <text x="0" y="155" fill="#f44336">`DialogTitle` for accessibility.</text>
            <text x="0" y="170" fill="#808080">// Screen reader users cannot navigate.</text>

            <!-- Log Entry 4: Repeat Server Error -->
            <text x="0" y="195" fill="#ff5555">
                <tspan font-weight="bold">Server Error</tspan> <tspan fill="#d4d4d4">{</tspan> <tspan fill="#9cdcfe">name:</tspan> <tspan fill="#ce9178">"Error"</tspan> <tspan fill="#d4d4d4">...</tspan> <tspan fill="#d4d4d4">}</tspan>
            </text>

            <!-- Log Entry 5: Repeat Warning -->
            <text x="0" y="220" fill="#cca700">Warning: Missing `Description`...</text>
            
            <!-- Log Entry 6: Repeat Error -->
            <text x="0" y="245" fill="#f44336">Error: `DialogContent` requires...</text>

             <!-- Log Entry 7: Stack Trace simulation -->
            <text x="0" y="270" fill="#569cd6">   at DialogContent (ui-core.js:402)</text>
            <text x="0" y="285" fill="#569cd6">   at Modal (ui-core.js:89)</text>
            <text x="0" y="300" fill="#569cd6">   at App (main.js:24)</text>

            <!-- Blinking Cursor -->
            <rect x="0" y="315" width="8" height="14" fill="#d4d4d4">
                <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
            </rect>
        </g>
    </svg>